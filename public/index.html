<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO APP</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header id="index_header">
           <h1 class="title_header">To Do List</h1>
            <div class="signup_login_btn_div">
                <button class="index_button signup">Signup</button>
                <button class="index_button login">Login</button>
            </div>
            <div class="form_div">
                <form action='todos.html' class="signup_form">
                    <div class="form_content_div">
                        <div class="email_div">
                            <label class="form_label">Email Address</label>
                            <br>
                            <input type="email" placeholder="Email" class="input_text email_textbox" required>
                        </div>

                        <div class="password_div">
                            <label class="form_label">Password</label>
                            <br>
                            <input type="password" placeholder="Password" class="input_text password_textbox" required>
                        </div>

                        <div class="submit_div">
                            <input type="button" value="Signup" class="submit_btn">
                        </div>
                    </div>
                </form>
            </div>
        </header>
        
        <script src="bundle.js"></script>
        
    </body>
</html>
